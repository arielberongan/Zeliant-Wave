<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeliant Radio Wave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/Zeliant Hotspot.png"/>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="waveform">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <h1>Zeliant Wave</h1>
                <p>Worldwide Audio Streaming</p>
            </div>
            <nav>
                <input type="text" id="countrySearch" placeholder="Search...">
                <select id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="classical">Classical</option>
                    <option value="jazz">Jazz</option>
                    <option value="podcast">Podcast</option>
                </select>
            </nav>
        </header>

        <main>
            <section class="player">
                <div class="audio-visualizer">
                    <canvas id="visualizerCanvas"></canvas>
                </div>
                <div class="player-controls">
                    <button id="playPauseBtn" class="play-btn">Play</button>
                    <div class="track-info">
                        <h2 id="currentStation">Select a Station</h2>
                        <p id="currentLocation">Global Streams</p>
                    </div>
                </div>
            </section>
        
            <section class="stations-grid" id="stationsContainer">
                <!-- Stations will be dynamically loaded here -->
            </section>
        </main>

        <footer>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
            <div class="footer-info">
                <p>&copy; 2025 Zeliant Wave. All Rights Reserved.</p>
                <p>Contact us: <a href="mailto:support@zeliantwave.com">support@zeliantwave.com</a></p>
                <div class="social-media">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
